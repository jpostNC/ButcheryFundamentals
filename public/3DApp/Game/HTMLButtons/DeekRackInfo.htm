<p><b><span class="bblue">Deer Rack:</span></b> Refers to the rack of ribs, but can also mean antlers. </p>
<p><b><span class="bblue">Rib Cap(in beef):</span></b> fat and muscle that sits on top of the rib </p>
<p><b><span class="bblue">Silverskin:</span></b> Is a thin membrane of connective tissue that exists on some muscles. Silverskin tissue gets tougher with age. </p>
