<p><b><span class="bblue">Chain:</span></b> a long thin muscle attached to the side of a tenderloin, very tender. </p>
<p><b><span class="bblue">Denuding:</span></b> Removal of all silver skin from the muscle </p>
<p><b><span class="bblue">Silverskin:</span></b> Is a thin membrane of connective tissue that exists on some muscles. Silverskin tissue gets tougher with age. </p>
