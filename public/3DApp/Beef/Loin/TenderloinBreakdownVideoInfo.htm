<p><b><span class="bblue">Tournedo:</span></b> Small piece cut from the ends of the tenderloin.<p></p>

<p><b><span class="bblue">Filet Mignon:</span></b> steak cut from the center part of the tenderloin</p>

<p><b><span class="bblue">Butcher's knot:</span></b> knot used when tying a roast or steak to in order to keep its shape and to cook evenly.</p>
