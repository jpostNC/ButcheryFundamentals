<p><b><span class="bblue">Baseball Steak:</span></b> Steak cut, part of the beef top sirloin. The baseball steak comes from the center cut. It is known for its lean composition and flavour. Comes from the medallion that is located in the top butt.<p>

<p><b><span class="bblue">Elastin:</span></b> connective tissue that does not break down or dissolve when cooked. </p>
