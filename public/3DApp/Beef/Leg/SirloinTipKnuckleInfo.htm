<p><b><span class="bblue">Femur:</span></b> The bone that holds the thigh meat in one place. <p>

<p><b><span class="bblue">Patella:</span></b> (beef) It is the kneecap attached to the sirloin tip. </p>

<p><b><span class="bblue">Sirloin Tip Knuckle:</span></b> Also known as cushion, it is used for grilling, stewing, grinding. It has a chewier texture. It also known as tip steak. </p>
