<p><b><span class="bblue">Rack of Lamb:</span></b> Comprised of seven or eight ribs and from the center of the animal. Very tender cut great for grilling, roasting, pan searing. </p>

<p><b><span class="bblue">Vertebrae:</span></b> the backbone or spine of the animal. </p>
