<p><b><span class="bblue">Lamb rack removal:</span></b> This can be done with a cleaver, a handsaw, or a bandsaw. The key is to remove all of the chine bone, to make portioning simpler. Lamb ribs are tough but take to grilling and braising well. </p>

<p><b><span class="bblue">Chine bone:</span></b> Back bone which is attached to the rib section of the animal </p>
