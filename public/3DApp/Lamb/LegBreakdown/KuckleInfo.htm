<p><b><span class="bblue">Connective tissue:</span></b> Connects the skeletal muscles to the bones, it also gives structure to other tissues or organs in the body. </p>
<p><b><span class="bblue">Knuckle or Sirloin Tip:</span></b> located at the crest of the leg and connects to the saddle. Tender cut, great for grilling, serve medium rare. </p>
