<p><b><span class="bblue">Beak:</span></b> a part of an octopus, like the beak of a parrot, used for cracking shellfish. </p>
<p><b><span class="bblue">Tentacles:</span></b> (octopus) Flexible limb used for grasping or moving about. Each tentacle has a set of two rows of suction cups. </p>
