<p><b><span class="bblue">Digital scale:</span></b> electronic tool used to weigh products. </p>
<p><b><span class="bblue">Portion:</span></b> (Verb) to cut products into smaller usually consistent sizes.  “Go portion that fillet into 300g sizes.” </p>
<p><b><span class="bblue">Saran wrap:</span></b> cling film, thin plastic wrap used to cover products. </p>
