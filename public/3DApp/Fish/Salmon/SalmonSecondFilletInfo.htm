<p><b><span class="bblue">Fillet:</span></b> (Noun) A boneless piece of fish, usually a whole side. </p>
<p><b><span class="bblue">Fillet:</span></b> (Verb): To remove the bones from a piece of fish </p>
<p><b><span class="bblue">Rib Cage:</span></b> has two sets of ribs which attach to the vertebra or backbone </p>
<p><b><span class="bblue">Vertebrae:</span></b> the backbone or spine of the animal or fish. </p>
