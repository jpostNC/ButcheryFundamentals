<p><b><span class="bblue">Darne:</span></b> The darne, or steak, is a crosscut of a larger round fish such as salmon, usually one to two inches thick. </p>
<p><b><span class="bblue">Flesh:</span></b> edible muscles of animals and fish. </p>
<p><b><span class="bblue">Steak (Fish):</span></b> A cut of fish that is cut perpendicular to the spine and may include the bones </p>
