<p><b><span class="bblue">Backbone:</span></b> the vertebrae or spine of an animal or fish. </p>
<p><b><span class="bblue">Flesh:</span></b> edible muscles of animals and fish. </p>
<p><b><span class="bblue">Rib:</span></b> a bone that is part of a mirrored series that connects to the spine, protects internal organs. </p>
